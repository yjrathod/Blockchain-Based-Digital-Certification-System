
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #qr-reader { width: 100%; max-width: 350px; margin: 0 auto; }
    .spinner-border { display: none; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸŽ“ Certificate Validation Portal</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" class="card p-4 shadow-sm" id="validate-form">
          <div class="mb-3">
            <label for="cert_id" class="form-label">Enter Certificate ID</label>
            <div class="input-group">
              <input type="text" name="cert_id" id="cert_id" class="form-control" required>
              <button type="button" class="btn btn-outline-secondary" id="scan-btn">Scan QR</button>
            </div>
          </div>
          <div id="qr-reader" class="mb-3" style="display:none;"></div>
          <button type="submit" class="btn btn-primary w-100">Validate</button>
          <div class="text-center mt-3">
            <div class="spinner-border text-primary" role="status" id="loading-spinner">
              <span class="visually-hidden">Validating...</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    const scanBtn = document.getElementById('scan-btn');
    const qrReader = document.getElementById('qr-reader');
    const certInput = document.getElementById('cert_id');
    let qrScanner = null;
    scanBtn.onclick = function() {
      if (qrReader.style.display === 'none') {
        qrReader.style.display = '';
        scanBtn.textContent = 'Close QR';
        if (!qrScanner) {
          qrScanner = new Html5Qrcode("qr-reader");
          qrScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 },
            qrCodeMessage => {
              certInput.value = qrCodeMessage;
              qrScanner.stop();
              qrReader.style.display = 'none';
              scanBtn.textContent = 'Scan QR';
            },
            error => {});
        } else {
          qrScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 },
            qrCodeMessage => {
              certInput.value = qrCodeMessage;
              qrScanner.stop();
              qrReader.style.display = 'none';
              scanBtn.textContent = 'Scan QR';
            },
            error => {});
        }
      } else {
        qrReader.style.display = 'none';
        scanBtn.textContent = 'Scan QR';
        if (qrScanner) qrScanner.stop();
      }
    };
    document.getElementById('validate-form').onsubmit = function() {
      document.getElementById('loading-spinner').style.display = 'inline-block';
    };
  </script>
</body>
</html>
